<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset='UTF-8' />
        <title>Tandial Call Test</title>
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class='wrapper'>
            <img src="https://9032-presscdn-0-47-pagely.netdna-ssl.com/wp-content/uploads/2015/09/tanda_logo.png" class='logo'>
            <h1>Test Caller</h1>
            <label class='input-label' for='phone-number-input'>Phone Number</label>
            <input type='tel' pattern='d{10}' name='phone-number-input' id='dialed_number' class='form-input' autofocus='true' minlength='10' maxlength='10'>
            <input type='button' onclick="makecall2(true)" class='btn' value='Call'>
            <audio id="remoteAudio" autoplay=""></audio>
	       <div id='output' />
        </div>
    </body>
</html>
