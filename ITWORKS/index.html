<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset='UTF-8' />
        <title>Tandial Call Test</title>
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="script.js"></script>
        <script src="js/pbx.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/welcome.js"></script>
        
    </head>
    <body>
        <input type="hidden" id="login_account" value="484" />
        <input type="hidden" id="login_password" value="#484Tanda" />
        <div class='wrapper'>
            <h1>Tandial Test Caller</h1>
            <input type='tel' pattern='d{10}' name='phone-number-input' id='dialed_number' class='form-input' autofocus='true' minlength='10' maxlength='10'>
            <label class='input-label' for='phone-number-input'>Phone Number</label>
            <input id='call-btn' type='button' onclick="makecall2(true)" class='btn btn-start' value='Call'>
            <input id='endcall-btn' type='button' onclick="endcall(true)" class='btn btn-end btn-hide' value='End Call'>
            <audio id="remoteAudio" autoplay=""></audio>
	       <div id='output' />
        </div>
    </body>
</html>
